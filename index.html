<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Solver</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: scale(0.9);
            animation: fadeIn 0.5s ease-in-out forwards;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .mascot {
    width: 100%; /* Same width as the question box */
    max-width: 400px; /* Matches max width of the container */
    position: absolute;
    top: 10px;
    left: -150px; /* Moves mascot to the left */
    animation: slideIn 1s ease-in-out forwards;
}

/* Smooth sliding animation */
@keyframes slideIn {
    from { left: -500px; opacity: 0; }
    to { left: -350px; opacity: 1; }
}


        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            resize: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInResult 0.5s ease-in-out forwards;
        }

        @keyframes fadeInResult {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distribution Solver</h1>
        <img src="images\detective.png" alt="Mascot" class="mascot">
        <textarea id="question" placeholder="Enter your question here..."></textarea>
        <button id="solveButton">Solve</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
